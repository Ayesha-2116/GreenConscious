<!-- profile.html -->
{% load static %}  <!-- Load static tag library -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="../../static/profilestyle.css">
    <style>
        .navbar {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .name {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .login-register a {
            text-decoration: none;
        }

        .navbar .login-register button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .navbar .login-register button:hover {
            background-color: #45a049;
            color: white;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <a href="{% url 'MainPage:main_page' %}">
            <div class="name">Green Conscious</div>
        </a>
        <div class="login-register">
            <a href="{% url 'Login_SignUp:change_password' %}">
                <button>Change Password</button>
            </a>
             <a href="{% url 'MainPage:main_page' %}">
                <button>Home</button>
            </a>
            <a href="{% url 'Login_SignUp:logoutPage' %}">
                <button>Logout</button>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="profile-image">
            <!-- Display profile image -->
            <img src="{% static 'images/{{ form.userProfileImage }}' %}" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
        </div>
        <div class="profile-details">
            <h1>User Profile</h1>

            {% if userDetails %}
                <!-- Display user details if available -->
                <p>Welcome, {{ userDetails.username }}</p>
                <p>Email: {{ userDetails.email }}</p>

                <form action="{% url 'Login_SignUp:profile_view'  %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save Profile">
                </form>
            {% else %}
                <!-- Display form for the first time entry -->
                <form action="{% url 'Login_SignUp:profile_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create Profile">
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
